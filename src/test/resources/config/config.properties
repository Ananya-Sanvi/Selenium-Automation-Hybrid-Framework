# Environment Configuration
environment=qa
qa.url=https://www.saucedemo.com/
stage.url=https://stage.example.com
prod.url=https://prod.example.com

# Browser Configuration
browser=chrome
headless=false

# Execution Mode
execution.mode=local
grid.url=http://localhost:4444

# Timeouts (seconds)
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# Retry Configuration
retry.count=1

# Screenshot Settings
screenshot.on.pass=false
